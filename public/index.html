<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instant Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: dark;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #0b0f1a;
        color: #e6e9ef;
        display: grid;
        grid-template-rows: auto 1fr;
      }
      header {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        border-bottom: 1px solid #1c2333;
        background: #0e1422;
        position: sticky;
        top: 0;
        z-index: 1;
      }
      .pill {
        font-size: 12px;
        padding: 4px 8px;
        border: 1px solid #243049;
        border-radius: 999px;
        color: #9bb1d0;
      }
      #terminal {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <strong>Instant Terminal</strong>
      <span class="pill" id="status">connectingâ€¦</span>
    </header>
    <div id="terminal"></div>

    <script src="/node_modules/xterm/lib/xterm.js"></script>
    <script src="/node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script>
      const term = new window.Terminal({
        cursorBlink: true,
        fontFamily: 'ui-monospace, SFMono-Regular, Menlo, Consolas, monospace',
        theme: {
          background: '#0b0f1a',
          foreground: '#e6e9ef'
        }
      });
      // xterm-addon-fit UMD exposes namespace FitAddon with class FitAddon
      const fitAddon = new window.FitAddon.FitAddon();
      term.loadAddon(fitAddon);
      term.open(document.getElementById('terminal'));
      fitAddon.fit();

      const statusEl = document.getElementById('status');
      const wsBase = (location.protocol === 'https:' ? 'wss://' : 'ws://') + location.hostname + (location.port ? ':' + location.port : '');
      const params = new URLSearchParams(location.search);
      const mode = params.get('mode') === 'ssh' ? 'ssh' : 'tty';
      const ws = new WebSocket(wsBase + '/' + mode);
      ws.binaryType = 'arraybuffer';

      ws.onopen = () => {
        statusEl.textContent = 'connected';
        // Send initial size
        const { cols, rows } = term;
        ws.send(JSON.stringify({ type: 'resize', data: { cols, rows } }));
      };
      ws.onclose = () => statusEl.textContent = 'disconnected';
      ws.onerror = () => statusEl.textContent = 'error';
      ws.onmessage = (ev) => {
        const data = typeof ev.data === 'string' ? ev.data : new TextDecoder().decode(ev.data);
        term.write(data);
      };

      term.onData(data => {
        ws.send(JSON.stringify({ type: 'input', data }));
      });

      const onResize = () => {
        fitAddon.fit();
        ws.readyState === WebSocket.OPEN && ws.send(JSON.stringify({ type: 'resize', data: { cols: term.cols, rows: term.rows } }));
      };
      window.addEventListener('resize', onResize);

    </script>
  </body>
  </html>
